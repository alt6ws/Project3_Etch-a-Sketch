<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="etch.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div id="container">
        <header id="title">Etch-a-Sketch</header> 
        <div id="flexme">
            <div id="mainGrid">
            </div>
                <div id="gridSettings">
                    <div id="newGrid" class="settings">
                        <button id="createGrid" class="settings" >(N) New Grid</button>
                        <input type="number" pattern="[0-9]*" id="inputSize" value="16" max="100">
                    </div>
                    <button class="settings" id="resetGrid">(C) Clear</button>
                    <button class="settings" id="rainbow">(R) Rainbow</button>
                    <button class="settings" id="border">(B) Borders</button>
                    <div id="colorDiv">
                        <span id="colorspan">Color</span>
                        <input id="color" type="color">
                    </div>
                    <span id="erase">hold shift <br> to erase</span>
                    <footer><a href="https://github.com/alt6ws/Project3_Etch-a-Sketch">code & design - <span>alt6ws</span></a></footer>
                </div>
        </div>
    </div>
    <script src="etch.js"></script>
</body>
</html>
